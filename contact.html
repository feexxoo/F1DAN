<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | F1DAN</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #061913;
      color: #e0ffe5;
    }
    header, footer {
      background-color: #0e241a;
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header img {
      height: 50px;
    }
    nav a {
      color: #e2ffe0;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }
    nav a:hover {
      color: #b2ffc0;
    }
    .container {
      max-width: 600px;
      margin: 3rem auto;
      background: #0e241a;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    h1 {
      text-align: center;
      color: #b6f5c2;
      margin-bottom: 2rem;
      font-family: 'Playfair Display', serif;
    }
    label {
      color: #f4f4f4;
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    input, textarea {
      width: 100%;
      padding: 0.85rem;
      border-radius: 8px;
      border: none;
      background: #1b3c2d;
      color: #fff;
      margin-bottom: 1.2rem;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
    }
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    button {
      width: 100%;
      padding: 1rem;
      background-color: #d5a85d;
      color: #061913;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e2bb6d;
    }
    footer {
      text-align: center;
      padding: 1.5rem 1rem;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.jpg" alt="F1DAN Logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="chauffeured-cars.html">Chauffeured Services</a>
      <a href="music-videos&photoshoots.html">Music Videos & Photoshoots</a>
      <a href="tours.html">City Tours</a>
      <a href="fleet.html">Fleet</a>
      <a href="boats.html">Luxury Boats</a>
      <a href="event-venues.html">Event Venues</a>
      <a href="contact.html">Contact</a>
    </nav>    
  </header>

  <main class="container">
    <h1>Contact F1DAN Concierge</h1>
    <form name="contact" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="contact" />
      <label>Full Name</label>
      <input type="text" name="name" required />
      <label>Email</label>
      <input type="email" name="email" required />
      <label>Message</label>
      <textarea name="message" required></textarea>
      <button type="submit">Send Inquiry</button>
    </form>    
  </main>

  <footer>
    <p>&copy; 2025 F1DAN Luxury Concierge. All rights reserved.</p>
  </footer>

</body>
</html>
