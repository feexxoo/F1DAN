<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Already Registered | F1DAN</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #061913;
      font-family: 'Poppins', sans-serif;
      color: #e2ffe0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .error-box {
      background-color: #0e241a;
      padding: 2rem 3rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      max-width: 400px;
    }

    h1 {
      color: #b6f5c2;
      margin-bottom: 1rem;
    }

    p {
      margin-bottom: 1.5rem;
    }

    a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #b6f5c2;
      color: #061913;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #9debb0;
    }
  </style>
</head>
<body>

  <div class="error-box">
    <h1>Email Already Registered</h1>
    <p>This email is already in our system. Please log in instead.</p>
    <a href="/login.html">Go to Login</a>
  </div>

</body>
</html>
