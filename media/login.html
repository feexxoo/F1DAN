<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Login | F1DAN</title>
  <link rel="stylesheet" href="../style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #061913;
      font-family: 'Poppins', sans-serif;
      color: #e2ffe0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 2rem;
    }

    .login-container {
      background: #0e241a;
      padding: 2rem;
      border-radius: 12px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .login-container h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #b6f5c2;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input[type="text"], input[type="password"], input[type="file"] {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      border: none;
      background: #1b3c2d;
      color: #fff;
    }

    input[type="submit"] {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      border: none;
      background-color: #b6f5c2;
      color: #061913;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #9debb0;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Secure Login</h1>
    <form action="dashboard.html" method="POST" enctype="multipart/form-data">
      <label for="username">Email or Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="id1">Upload ID (Front)</label>
      <input type="file" id="id1" name="id1" accept="image/*,.pdf" required>

      <label for="id2">Upload ID (Back)</label>
      <input type="file" id="id2" name="id2" accept="image/*,.pdf" required>

      <input type="submit" value="Log In & Verify">
    </form>
  </div>

</body>
</html>
