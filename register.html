<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | F1DAN</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #061913;
      font-family: 'Poppins', sans-serif;
      color: #e2ffe0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }

    .register-container {
      background: #0e241a;
      padding: 2.5rem;
      border-radius: 16px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
    }

    h1 {
      text-align: center;
      color: #b6f5c2;
      margin-bottom: 2rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.4rem;
    }

    input[type="email"],
    input[type="password"],
    input[type="file"] {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      background: #1b3c2d;
      color: #fff;
    }

    input[type="submit"] {
      margin-top: 2rem;
      width: 100%;
      padding: 0.85rem;
      border: none;
      background-color: #b6f5c2;
      color: #061913;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #9debb0;
    }

    @media (max-width: 600px) {
      .register-container {
        padding: 2rem;
      }

      input[type="submit"] {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h1>Register with F1DAN</h1>
    <form action="/register" method="POST" enctype="multipart/form-data">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="id_file">Upload Government ID (Front or Back)</label>
      <input type="file" id="id_file" name="id_file" accept="image/*,.pdf" required>

      <input type="submit" value="Register & Verify">
    </form>
  </div>

</body>
</html>
