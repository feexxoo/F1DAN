<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>F1DAN | Luxury Chauffeured Experience</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      background: #061913;
      color: #f4f4f4;
    }

    h1, h2, h3, h4, h5, h6, .hero-content p {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
    }

    header {
      background-color: #0e241a;
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header img {
      height: 50px;
    }

    nav a {
      color: #e2ffe0;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
    }

    nav a:hover {
      color: #c0f5c7;
    }

    .hero {
      background: url("media/exotic1.jpg") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .hero-content {
      position: relative;
      z-index: 1;
      color: #f2f2f2;
    }

    .hero-content img {
      width: 220px;
      height: auto;
      margin-bottom: 1rem;
    }

    .hero-content p {
      font-size: 1.3rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 3rem 2rem;
      background: #091e16;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #0e241a;
      font-size: 0.9rem;
      color: #ccc;
    }

    @media screen and (max-width: 768px) {
      nav a {
        display: block;
        margin: 10px 0;
      }

      .hero-content p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.jpg" alt="F1DAN Logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="chauffeured-cars.html">Chauffeured Cars</a>
      <a href="music-video-cars.html">Music Video Cars</a>
      <a href="tours.html">City Tours</a>
      <a href="all-day-packages.html">All-Day Packages</a>
      <a href="fleet.html">Fleet</a>
      <a href="boats.html">Luxury Boats</a>
      <a href="event-venues.html">Event Venues</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <img src="logo.jpg" alt="F1DAN Logo">
      <p>Chauffeured Excellence. Exotic Access. Torontoâ€™s Premium Concierge Service.</p>
    </div>
  </section>

  <section class="gallery">
    <img src="media/exotic1.jpg" alt="Exotic Car 1" />
    <img src="media/exotic2.jpg" alt="Exotic Car 2" />
    <img src="media/exotic3.jpg" alt="Exotic Car 3" />
    <img src="media/exotic4.jpg" alt="Exotic Car 4" />
    <img src="media/exotic5.jpg" alt="Exotic Car 5" />
    <img src="media/exotic6.jpg" alt="Exotic Car 6" />
  </section>

  <footer>
    <p>&copy; 2025 F1DAN Luxury Concierge. All rights reserved.</p>
  </footer>

</body>
</html>
